<div class="container container-fluid">
  <div class="row justify-content-center offset-4">
    <div class="col">
      <table class="table mt-5 table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name of the Book</th>
          </tr>
        </thead>
        <tbody *ngFor="let book of books | paginate: config">
          <tr>
            <th scope="row">{{ book?.id }}</th>
            <td>
              <a
                [routerLink]="['/home', book.id, 'details']"
                class="nav-link"
                >{{ book?.name }}</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <pagination-controls
          id="basicPaginate"
          (pageChange)="pageChanged($event)"
        ></pagination-controls>
      </div>
    </div>
    <div class="col mt-5">
      <a routerLink="/home/favourites" role="button" class="btn btn-dark"
        >Go To Favourites</a
      >
    </div>
  </div>
</div>
