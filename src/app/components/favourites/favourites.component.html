<div class="container container-fluid">
  <div class="row mt-5">
    <div class="col" *ngFor="let book of favouriteBooks">
      <div class="card">
        <div class="card-header">
          <img [src]="book?.book_image" class="img-fluid" alt="book-image" />
        </div>
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Name of the Book</th>
                <td>{{ book?.name }}</td>
              </tr>
              <tr>
                <th scope="row">Author Name:</th>
                <td>{{ book?.book_author }}</td>
              </tr>

              <tr>
                <th scope="row">Price:</th>
                <td>{{ book?.price }}</td>
              </tr>
            </tbody>
          </table>

          <div class="mt-3">
            <button
              class="btn btn-danger mx-2"
              (click)="removeFromFav(book?.id)"
            >
              Remove from Favourites
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <a routerLink="/home" role="button" class="btn btn-dark">Go To Home</a>
    </div>
  </div>
</div>
